name: notificator
description: A new flutter project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1 # app version
environment:
  sdk: '>=2.19.0 <=3.7.0' # dart sdk version

# dependency's for third party packages
dependencies:
  flutter:
    sdk: flutter
  
  # cupertino icons
  cupertino_icons: ^1.0.5

  # flutter svg
  flutter_svg: ^2.0.2

  # state management
  provider: ^6.0.5

  # otp text field
  otp_text_field: ^1.1.3

  pin_code_fields: ^7.4.0

  # random avatar images
  random_avatar: ^0.0.8

  # Turns text URLs and emails into clickable inline links in text
  flutter_linkify: ^5.0.2

  # for launching a URL.
  url_launcher: ^6.1.10

  # for toasts messages
  fluttertoast: ^8.2.1

  # for loading indicators
  flutter_spinkit: ^5.1.0
  loader_overlay: ^2.1.0

  # for persist data
  shared_preferences: ^2.0.18

  # for picking images from the image library
  image_picker: ^0.8.6+4

  # for http requests
  http: ^0.13.5

  # for caching images
  cached_network_image: ^3.2.3

  # for firebase
  firebase_core: ^2.8.0
  firebase_messaging: ^14.3.0
  firebase_analytics: ^10.1.6

  # for stream capabilities
  rxdart: ^0.27.7

  # for share content
  share_plus: ^6.3.1

  # for in app review
  in_app_review: ^2.0.6

  # for network connectivity check
  internet_connection_checker: ^1.0.0+1

# dependency's for third party packages for dev environment
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

# this section is for flutter assets
flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/svg/

  fonts:
    - family: BaiJamjuree
      fonts:
        - asset: assets/fonts/BaiJamjuree-Regular.ttf
        - asset: assets/fonts/BaiJamjuree-Bold.ttf
          weight: 700
        - asset: assets/fonts/BaiJamjuree-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BaiJamjuree-Italic.ttf
          style: italic
        - asset: assets/fonts/BaiJamjuree-BoldItalic.ttf
          weight: 700
          style: italic
